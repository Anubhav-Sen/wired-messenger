{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="centered-grid">

    <div class="login-signup-form-container">

        <div id="login-form-header">

            <img src="{% static 'assets/wired-logo.svg' %}">

        </div>

        <form id="login-signup-form" method="POST">
    
            {% csrf_token %}
            {{ login_form }}
        
        </form>

        <div class="login-signup-form-error">

            {% if messages %}
                {% for message in messages %}
                    <span>{{ message }}</span>
                {% endfor %}
            {% endif %}
            
        </div>

        <div id="login-signup-form-footer">

            <input type="submit" value="Login" form="login-signup-form">
            <span>Don't have an account <a href="{% url 'sign-up' %}">sign-up</a>.</span>

        </div>
    
    </div>

</div>

{% endblock %}
